<!-- List of ng2-chart-report-show directives -->
<ng-content></ng-content>
<!-- Chart -->
<div *ngIf="reportIsReady" class="chart-wrapper">
  <canvas baseChart
      chartType="bar"
      [datasets]="ng2ChartReport.dataSets"
      [labels]="ng2ChartReport.labels"
      [options]="ng2ChartReport.options"
      legend="true">
  </canvas>
</div>
