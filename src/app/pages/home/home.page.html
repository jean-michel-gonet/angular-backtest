<h1>This is the home page</h1>
<simulation start="2000-01-01" end="2020-4-9" quotes="SP500">
  <reports>
    <highlight-report>
      <table>
        <thead>
          <tr>
            <th>Duration</th>
            <th>Min (per year)</th>
            <th>Max (per year)</th>
            <th>Average</th>
            <th>Standard deviation</th>
        </thead>
        <tbody>
          <tr>
            <td>3 years</td>
            <td><highlight-min sourceName="ACC.P03"></highlight-min>% (at <highlight-date-min sourceName="ACC.P03"></highlight-date-min>)</td>
            <td><highlight-max sourceName="ACC.P03"></highlight-max>% (at <highlight-date-max sourceName="ACC.P03"></highlight-date-max>)</td>
            <td><highlight-avg sourceName="ACC.P03"></highlight-avg>%</td>
            <td>&plusmn;<highlight-std sourceName="ACC.P03"></highlight-std>%</td>
          </tr>
        </tbody>
      </table>
    </highlight-report>
    <chart-report>
      <chart-report-configuration show="SP500.CLOSE" showDataAs="LINE" showDataOn="LEFT"  normalize="true"  ></chart-report-configuration>
      <chart-report-configuration show="ACC.NAV"     showDataAs="LINE" showDataOn="LEFT"  normalize="true"  ></chart-report-configuration>
      <chart-report-configuration show="ACC.P03"     showDataAs="LINE" showDataOn="RIGHT" normalize="false" ></chart-report-configuration>
      <chart-report-configuration show="ACC.P07"     showDataAs="LINE" showDataOn="RIGHT" normalize="false" ></chart-report-configuration>
      <chart-report-configuration show="ACC.P10"     showDataAs="LINE" showDataOn="RIGHT" normalize="false" ></chart-report-configuration>
    </chart-report>
    <preprocessors>
      <sliding-performance source="ACC.NAV" over= "3" unitOfTime="YEAR" output="ACC.P03"></sliding-performance>
      <sliding-performance source="ACC.NAV" over= "7" unitOfTime="YEAR" output="ACC.P07"></sliding-performance>
      <sliding-performance source="ACC.NAV" over="10" unitOfTime="YEAR" output="ACC.P10"></sliding-performance>
    </preprocessors>
  </reports>
  <accounts>
    <swiss-quote id="ACC" cash="100000">
      <strategy>
        <buy-and-hold assetName="SP500">
          <market-timing>
            <candle-filter id="CANDLE"
                           periods="13"
                           threshold="1"
                           periodLength="SEMIMONTHLY"></candle-filter>
          </market-timing>
        </buy-and-hold>
      </strategy>
    </swiss-quote>
  </accounts>
</simulation>
