<h2>What is the best market timing?</h2>
<h3>Candle filter</h3>
<p>The best Candle filter configuration to use with S&amp;P500 is:</p>
<ul>
  <li>Period length: SEMIMONTHLY</li>
  <li>Number of periods: 11</li>
</ul>
<p>This is a simulation of it:</p>
<simulation start="2008-04-01" end="2020-09-04" quotes="ACWX">
  <reports>
    <chart-report>
      <chart-report-configuration show="ACWX.CLOSE"      showDataAs="LINE" showDataOn="LEFT"  normalize="false"  ></chart-report-configuration>
      <chart-report-configuration show="STOP.ATR"        showDataAs="LINE" showDataOn="LEFT" normalize="false" ></chart-report-configuration>
      <chart-report-configuration show="STOP.ATRT"        showDataAs="LINE" showDataOn="LEFT" normalize="false" ></chart-report-configuration>
      <chart-report-configuration show="STOP.ATRM"        showDataAs="LINE" showDataOn="LEFT" normalize="false" ></chart-report-configuration>
    </chart-report>
  </reports>
  <accounts>
    <swiss-quote id="ACC" cash="100000">
      <strategy>
        <buy-and-hold assetName="ACWX">
          <market-timing>
           <stop-loss assetName="ACWX"
                      id="STOP"
                      status="BEAR"
                      threshold="10"
                      safety="10"
                      recovery="3"></stop-loss>
          </market-timing>
        </buy-and-hold>
      </strategy>
    </swiss-quote>
  </accounts>
</simulation>
