<h2>What is the best market timing?</h2>
<h3>Rsi Filter with SP500</h3>
<simulation start="2009-01-01" end="2020-09-04" quotes="SPY, SPYCHF, USDCHF">
  <reports>
    <highlight-report>
      <table border="1">
        <thead>
          <tr>
            <th>Duration</th>
            <th>Min (per year)</th>
            <th>Max (per year)</th>
            <th>Average</th>
            <th>Standard deviation</th>
        </thead>
        <tbody>
          <tr>
            <td>3 years</td>
            <td><highlight-min sourceName="ACC.P03"></highlight-min>% (<highlight-date-min sourceName="ACC.P03"></highlight-date-min>)</td>
            <td><highlight-max sourceName="ACC.P03"></highlight-max>% (<highlight-date-max sourceName="ACC.P03"></highlight-date-max>)</td>
            <td><highlight-avg sourceName="ACC.P03"></highlight-avg>%</td>
            <td>&plusmn;<highlight-std sourceName="ACC.P03"></highlight-std>%</td>
          </tr>
          <tr>
            <td>7 years</td>
            <td><highlight-min sourceName="ACC.P07"></highlight-min>% (<highlight-date-min sourceName="ACC.P07"></highlight-date-min>)</td>
            <td><highlight-max sourceName="ACC.P07"></highlight-max>% (<highlight-date-max sourceName="ACC.P07"></highlight-date-max>)</td>
            <td><highlight-avg sourceName="ACC.P07"></highlight-avg>%</td>
            <td>&plusmn;<highlight-std sourceName="ACC.P07"></highlight-std>%</td>
          </tr>
          <tr>
            <td>10 years</td>
            <td><highlight-min sourceName="ACC.P10"></highlight-min>% (<highlight-date-min sourceName="ACC.P10"></highlight-date-min>)</td>
            <td><highlight-max sourceName="ACC.P10"></highlight-max>% (<highlight-date-max sourceName="ACC.P10"></highlight-date-max>)</td>
            <td><highlight-avg sourceName="ACC.P10"></highlight-avg>%</td>
            <td>&plusmn;<highlight-std sourceName="ACC.P10"></highlight-std>%</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">Number of BULL/BEAR triggers: <highlight-max sourceName="MT.TRI"></highlight-max>
        </tfoot>
      </table>
    </highlight-report>
    <chart-report>
      <chart-report-configuration show="USDCHF.CLOSE"  showDataAs="LINE" showDataOn="LEFT"  normalize="true"  ></chart-report-configuration>
      <chart-report-configuration show="SPYCHF.CLOSE"  showDataAs="LINE" showDataOn="LEFT"  normalize="true"  ></chart-report-configuration>
      <chart-report-configuration show="SPY.CLOSE"  showDataAs="LINE" showDataOn="LEFT"  normalize="true"  ></chart-report-configuration>
      <chart-report-configuration show="ACC.NAV"      showDataAs="LINE" showDataOn="LEFT"  normalize="true"  ></chart-report-configuration>
      <chart-report-configuration show="MT.RSI" showDataAs="LINE" showDataOn="RIGHT" normalize="false" ></chart-report-configuration>
    </chart-report>
    <preprocessors>
      <performance-preprocessor source="ACC.NAV" over= "3" unitOfTime="YEAR" output="ACC.P03"></performance-preprocessor>
      <performance-preprocessor source="ACC.NAV" over= "7" unitOfTime="YEAR" output="ACC.P07"></performance-preprocessor>
      <performance-preprocessor source="ACC.NAV" over="10" unitOfTime="YEAR" output="ACC.P10"></performance-preprocessor>
    </preprocessors>
  </reports>
  <accounts>
    <swiss-quote id="ACC" cash="100000">
      <strategy>
        <buy-and-hold assetName="SPYCHF">
          <market-timing>
            <rsi-filter
                  assetName="SPYCHF"
                  id="MT"
                  status="BULL"
                  periodicity="WEEKLY"
                  numberOfPeriods="7"
                  source="CLOSE"
                  preprocessing="TYPICAL"
                  rsiAverage="CUTLER"
                  upperThreshold="50"
                  lowerThreshold="30"></rsi-filter>
          </market-timing>
        </buy-and-hold>
      </strategy>
    </swiss-quote>
  </accounts>
</simulation>

<h3>Momentum Filter with IBEX</h3>
<simulation start="2001-04-01" end="2020-09-04" quotes="IBEX35">
  <reports>
    <chart-report>
      <chart-report-configuration show="ACC.NAV"         showDataAs="LINE" showDataOn="LEFT" normalize="true"  ></chart-report-configuration>
      <chart-report-configuration show="IBEX35.CLOSE"      showDataAs="LINE" showDataOn="LEFT" normalize="true"  ></chart-report-configuration>
      <!--chart-report-configuration show="MT.CAGR"     showDataAs="LINE" showDataOn="RIGHT" normalize="false" ></chart-report-configuration-->
      <!--chart-report-configuration show="MT.R2"     showDataAs="LINE" showDataOn="RIGHT" normalize="false" ></chart-report-configuration-->
      <chart-report-configuration show="MT.M"     showDataAs="LINE" showDataOn="RIGHT" normalize="false" ></chart-report-configuration>
      <chart-report-annotation show="MT.BULL" color="blue"></chart-report-annotation>
      <chart-report-annotation show="MT.BEAR" color="red"></chart-report-annotation>
    </chart-report>
  </reports>
  <accounts>
    <swiss-quote id="ACC" cash="100000">
      <strategy>
        <buy-and-hold assetName="IBEX35">
          <market-timing>
            <momentum-filter
                  assetName="IBEX35"
                  id="MT"
                  status="BULL"
                  periodicity="DAILY"
                  numberOfPeriods="66"
                  upperThreshold="0.070"
                  lowerThreshold="0.010"></momentum-filter>
          </market-timing>
        </buy-and-hold>
      </strategy>
    </swiss-quote>
  </accounts>
</simulation>

<h3>Stop Loss Filter</h3>
<simulation start="2009-04-01" end="2020-09-04" quotes="IBEX35">
  <reports>
    <chart-report>
      <chart-report-configuration show="ACC.NAV"         showDataAs="LINE" showDataOn="RIGHT" normalize="true"  ></chart-report-configuration>
      <chart-report-configuration show="IBEX35.CLOSE"      showDataAs="LINE" showDataOn="RIGHT" normalize="true"  ></chart-report-configuration>
      <chart-report-configuration show="STOP.ATR"        showDataAs="LINE" showDataOn="LEFT" normalize="false" ></chart-report-configuration>
      <chart-report-configuration show="STOP.L1"        showDataAs="LINE" showDataOn="LEFT" normalize="false" ></chart-report-configuration>
      <chart-report-configuration show="STOP.L2"       showDataAs="LINE" showDataOn="LEFT" normalize="false" ></chart-report-configuration>
      <chart-report-annotation show="STOP.BULL" color="blue"></chart-report-annotation>
      <chart-report-annotation show="STOP.BEAR" color="red"></chart-report-annotation>
    </chart-report>
  </reports>
  <accounts>
    <swiss-quote id="ACC" cash="100000">
      <strategy>
        <buy-and-hold assetName="IBEX35">
          <market-timing>
            <stop-loss assetName="IBEX35"
                       id="STOP"
                       status="BULL"
                       threshold="6"></stop-loss>
          </market-timing>
        </buy-and-hold>
      </strategy>
    </swiss-quote>
  </accounts>
</simulation>
